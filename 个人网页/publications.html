<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Publications — Taiyang Zhu</title>
<link rel="stylesheet" href="assets/css/base.css">
</head>
<body>
<nav class="topnav"><div class="brand"><a href="/">Taiyang Zhu</a></div></nav>
<main class="container">
  <h1>Publications</h1>
  <div id="pub-list">Loading publications…</div>
</main>
<script>
fetch('/data/publications.json').then(r=>r.json()).then(list=>{
  const el = document.getElementById('pub-list');
  el.innerHTML = '';
  const byYear = {};
  list.forEach(p=>{
    const y = p.year || '9999';
    byYear[y] = byYear[y] || [];
    byYear[y].push(p);
  });
  Object.keys(byYear).sort((a,b)=>b-a).forEach(year=>{
    const h = document.createElement('h2'); h.textContent = year; el.appendChild(h);
    byYear[year].forEach(p=>{
      const li = document.createElement('div');
      li.className = 'pub';
      li.innerHTML = `<p><strong>${p.title}</strong><br>${p.authors} · <em>${p.venue||''}</em> · ${p.year || ''} ${p.url?'<a href="'+p.url+'"> [link]</a>':''}</p>`;
      el.appendChild(li);
    });
  });
});
</script>
</body>
</html>
